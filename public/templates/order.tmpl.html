<form id="orderForm" ng-submit="order.submitOrder()">
    <div>Total Orders: {{ order.orderCount }}</div>
    <div class="form-group">
        <label for="pieSize">Size:</label>
        <select name="pieSize" id="pieSize" class="form-control">
            <option>Personal</option>
            <option>Small</option>
            <option>Medium</option>
            <option selected>Large</option>
        </select>
    </div>
    <div class="form-group">
        <label for="pieCrust">Crust:</label>
        <select name="pieCrust" id="pieCrust" class="form-control">
            <option>Thin</option>
            <option selected>Regular</option>
            <option>Thick</option>
        </select>
    </div>
    <div class="form-group">
        <input class="btn btn-default" type="submit" value="Order"></input>
    </div>
</form>
